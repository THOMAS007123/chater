<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Area Mouse Move Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #282c34;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 400px;
            height: 300px;
            background-color: #444;
            border: 2px solid #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #text {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
            font-size: 18px;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="text">Follow me!</div>
</div>

<script>
    const container = document.querySelector('.container');
    const text = document.getElementById('text');

    container.addEventListener('mousemove', (event) => {
        // Get the bounding rectangle of the container
        const rect = container.getBoundingClientRect();

        // Calculate the mouse position relative to the container
        const mouseX = event.clientX - rect.left;
        const mouseY = event.clientY - rect.top;

        // Calculate the center of the container
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        // Calculate the distance the text should move
        const moveX = (mouseX - centerX) * 0.1; // Smaller factor limits the movement area
        const moveY = (mouseY - centerY) * 0.1;

        // Apply the movement to the text
        text.style.transform = `translate(${moveX}px, ${moveY}px)`;
    });
</script>

</body>
</html>
